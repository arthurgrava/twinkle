<html lang="en">

    </head>

    <body>
        <canvas id="graphCanvas" width="1100" height="900"></canvas>
        <script>

          var canvas = document.getElementById('graphCanvas');
          var context = canvas.getContext('2d');

          //drawing vertices
          /* context.beginPath();
          for (var i = 0; i < graph.edges.length; i++) {
            var pointFrom = graph.edges[i].from
            context.moveTo(pointFrom.x, pointFrom.y);
            context.arc(pointFrom.x, pointFrom.y, 7, 0, 2 * Math.PI, false);
          }
          context.fillStyle = graph.colors.vertices;
          context.fill();
          context.closePath(); */

          // drawing edges
          context.beginPath();
          for (var i = 0; i < graph.edges.length; i++) {
            var pointFrom = graph.edges[i].from
            var pointTo = graph.edges[i].to
            context.moveTo(pointFrom.x, pointFrom.y);
            context.lineTo(pointTo.x, pointTo.y);
          }
          context.strokeStyle = graph.colors.edges;
          context.lineWidth = 2;
          context.stroke();
          context.closePath();

          //drawing paths
          for(var i = 0 ; i < graph.paths.length ; i++) {
              context.beginPath();
              var path =  graph.paths[i].path;
              for (var j = 0; j < path.length; j++) {
                  var pointFrom = path[j].from
                  var pointTo = path[j].to
                  context.moveTo(pointFrom.x, pointFrom.y);
                  context.lineTo(pointTo.x, pointTo.y);
              }
              context.strokeStyle = graph.colors.paths[i].color;
              context.lineWidth = 4;
              context.stroke();
              context.closePath();
          }

        </script>

    </body>
